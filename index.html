<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendering Template</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./src/app.js"></script>
</head>
<body>
    <h1>Directive: asyncAppend y asyncReplace</h1>
    <div>
        <p>Counter: <span class="counter"></span></p>
        <p>Fetch: <span class="fetch"></span></p>
    </div>
    <h1>Directive: classMap</h1>
    <div>
        <p>classMap: </p>
        <div class="class-map"></div>
    </div>
    <h1>Directive: styleMap</h1>
    <div>
        <p>styleMap: </p>
        <div class="style-map"></div>
    </div>
    <h1>Directive: unsafeHTML</h1>
    <div>
        <p>unsafeHTML: </p>
        <div class="unsafe-html"></div>
    </div>
</body>
</html>
